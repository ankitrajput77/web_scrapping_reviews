{% extends 'base.html' %}

{% block head %}
<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
    /* Add custom CSS styles for the search bar */
    .form {
        margin-top: 50px;
        text-align: center;
    }

    .form input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 300px;
        max-width: 100%;
        box-sizing: border-box;
    }

    .form input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .form input[type="submit"]:hover {
        background-color: #45a049;
    }

    .form h1 {
        font-size: 24px;
        color: #333; /* Change the color of the text */
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Enter Product Name</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
